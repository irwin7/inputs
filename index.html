<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="inputs">
    <div class="container">
      
        
        <div class="i-div row between">
          <div class="col-6">
            <div class="titles">
              <h2 class="title">Learn to code by watching others</h2>
              <p class="title-des">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
          </div>
          
          <div class="col-6">
            <div class="inputs-div">
              <div class="try-it">
                <h3 class="try-it-des"><span>Try it free 7 days</span> then $20/mo. thereafter</h3>
              </div>
  
              <div class="inputs">
                <form action="https://echo.htmlacademy.ru/">
                  
                    <label for="f-name"></label>
                    <input type="text" name="f-name" placeholder="First Name" required>
                  
                    <label for="l-name"></label>
                    <input type="text" name="l-name" placeholder="Last Name" required>
                  
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email Address" required>
                  
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Password" required minlength="8">
                  
                  <button type="submit">CLAIM YOUR FREE TRIAL</button>
                </form>
                <p class="inputs-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  </section>
</body>
</html>
